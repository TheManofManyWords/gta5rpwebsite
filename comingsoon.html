<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Only Page</title>
  <style>
    body,
    h1,
    p {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: linear-gradient(45deg, #222, #555);
      color: #fff;
    }

    header {
      position: relative;
      width: 100%;
      min-height: 600px;
      background: url('gta-cityscape.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border: 3px solid #ff4500;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff4500;
      margin-bottom: 10px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border: 3px solid #ff4500;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff4500;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Coming Soon!</h1>
    <div class="box">
      <h4>Whatever redirected you here is coming soon. Possible redirects include:</h4>
      <p>Session Host Interest Form</p>
    </div>
  </header>
</body>

</html>
