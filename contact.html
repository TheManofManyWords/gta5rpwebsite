<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Los Santos Roleplay</title>
  <style>
    body,
    h1,
    h2,
    p,
    a {
      margin: 0;
      padding: 0;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: linear-gradient(45deg, #222, #555);
      color: #fff;
    }

    header {
      position: relative;
      width: 100%;
      min-height: 600px;
      background: url('gta-cityscape.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border: 3px solid #ff4500;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff4500;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 5%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: #ff4500;
      font-weight: bold;
      margin: 0 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .contact {
      padding: 2rem 5%;
      text-align: center;
    }

    .discord {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #ff4500;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .discord a {
      color: #ff4500;
      font-weight: bold;
      transition: color 0.3s;
    }

    .discord a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav id="mainNav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="applications.html">Applications</a>
    <a href="faq.html">FAQ</a>
  </nav>

  <main>
    <div class="contact">
      <h2>Get in Touch</h2>
      <p>For any inquiries or support, please reach out to us via our Discord channel:</p>

      <div class="discord">
        <p>Join our Discord: <a href="httpshttps://discord.gg/PAayuRX9RE" target="_blank">Los Santos
            Roleplay Discord</a></p>
      </div>
      <!-- You can replace "YOUR_DISCORD_INVITE" with the actual invite link to your Discord server -->
    </div>
  </main>

</body>

</html>
